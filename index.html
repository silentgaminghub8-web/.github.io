<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Amazon - Great India Festival</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Top Navigation -->
    <header class="top-nav">
        <div class="nav-container">
            <div class="logo">amazon</div>
            <div class="banner-text">Great India Festival</div>
            <div class="nav-icons">
                <span class="search-icon">üîç</span>
                <span class="cart-icon">üõí</span>
                <span class="profile-icon">üë§</span>
            </div>
        </div>
    </header>

    <!-- Hero Carousel -->
    <section class="hero-carousel">
        <div class="carousel-slide active">
            <img src="images/hero-banner.jpg" alt="Great India Festival">
            <div class="hero-content">
                <h1>New Amazon - Great India Festival</h1>
                <button class="cta-button">Shop Now</button>
            </div>
        </div>
    </section>

    <!-- Category Strip -->
    <section class="category-strip">
        <div class="category-item">Mobiles</div>
        <div class="category-item">Electronics</div>
        <div class="category-item">Fashion</div>
        <div class="category-item">Home</div>
    </section>

    <!-- Deals of the Day -->
    <section class="deals-section">
        <h2>Deals of the Day</h2>
        <div class="products-grid" id="dealsGrid">
            <!-- Products will be loaded via JavaScript -->
        </div>
    </section>

    <!-- Featured Mobiles Carousel -->
    <section class="featured-mobiles">
        <h2>Featured Mobiles</h2>
        <div class="carousel-container">
            <div class="mobile-cards" id="mobileCarousel">
                <!-- Mobile cards will be loaded via JavaScript -->
            </div>
        </div>
    </section>

    <script src="js/main.js"></script>
</body>
</html>
